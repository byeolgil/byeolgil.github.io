name: Deploy with Timestamp
on:
  push:
    branches: ["main"] # 본인의 브랜치명 확인

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Inject Timestamp
        run: |
          # index.html의 {{TIMESTAMP}} 부분을 현재 시간으로 교체
          sed -i "s/{{TIMESTAMP}}/$(date +%s)/g" index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
